<div class="form-froup row">

    <label class="col-sm-2 col-form-label">Nombre del Cliente</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="Nombre"
        placeholder="Colocar Nombre">
    </div>
    <label class="col-sm-2 col-form-label">Apellido del Cliente</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="Apellido"
        placeholder="Colocar Apellido">
    </div>
    <label class="col-sm-2 col-form-label">Direccion del cliente</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="Direccion"
        placeholder="Colocar Direccion">
    </div>
</div>

<button (click)="addCliente()" *ngIf="cli.ClienteID==0" class="btn btn-primary">
    Add
</button>

<button (click)="updateCliente()" *ngIf="cli.ClienteID!=0" class="btn btn-primary">
    Update
</button>
